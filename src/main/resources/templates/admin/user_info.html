<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <h3 th:text="${user.getEmail}">email</h3>
    <label for="firstName">Enter firstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="amountOfMoney">Enter amount of money: </label>
    <input type="text" th:field="*{amountOfMoney}" id="amountOfMoney"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
